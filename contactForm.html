<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Contact us</title>
<link a href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-custom">
    <header><h1> Input your information to contact us</h1></header>
    <div class="input-group-1 input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Firstname, Lastname:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group-2 input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">e-mail:</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <li>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message"></textarea>
    </li>
      <button class="btn btn-outline-secondary" type="button">Submit</button>
      </div>


    
</body>
</html>
